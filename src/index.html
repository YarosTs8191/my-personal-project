<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green West</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize/modern-normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="./img/gw_logo_transparent.png.png" alt="Логотип Green West" />
      </a>

      <nav>
        <ul>
          <li><a href="">Про нас</a></li>
          <li><a href="">Послуги</a></li>
          <li><a href="">Контакти</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Ландшафтний сервіс</h1>
      <section class="hero">
        <h2 class="hero-title">Озеленення та благоустрій</h2>
        <p class="title-text">Якісний догляд за вашим садом та територією</p>
        <a href="services.html" class="btn">Дізнатись більше</a>
      </section>
      <section id="gallery">
        <h2>Наші роботи</h2>
        <div class="gallery"></div>
      </section>

      <form class="feedback-form">
        <textarea name="message"></textarea>
        <button type="submit">Send feedback</button>
      </form>
    </main>

    <footer>
      <p>&#174; 2025 Green West Landscape</p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
